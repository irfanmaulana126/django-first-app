{% extends "page/index_auth.html" %}
{% load static %}
{% block content %}
<div class="card-body">
    <div class="text-center mb-5">
        <img src="{% static 'assets/images/favicon.svg' %}" height="48" class='mb-4'>
        <h3>Sign In</h3>
        <p>Please sign in to continue to Voler.</p>
    </div>
    <form action="{% url 'otentik:login' %}" method="post">
        {% csrf_token %}
        
        {% if messages %}
            {% for message in messages  %}
                <div class="alert alert-danger">{{ message }}.</div>                
            {% endfor %}            
        {% endif %}
        <div class="form-group position-relative has-icon-left">
            <label for="username">Username</label>
            <div class="position-relative">
                <input type="text" class="form-control" id="username" required name="email">
                <div class="form-control-icon">
                    <i data-feather="user"></i>
                </div>
            </div>
        </div>
        <div class="form-group position-relative has-icon-left">
            <div class="clearfix">
                <label for="password">Password</label>
                <a href="auth-forgot-password.html" class='float-end'>
                    <small>Forgot password?</small>
                </a>
            </div>
            <div class="position-relative">
                <input type="password" class="form-control" id="password" name="password">
                <div class="form-control-icon">
                    <i data-feather="lock"></i>
                </div>
            </div>
        </div>

        <div class='form-check clearfix my-4'>
            <div class="float-end">
                <a href="{% url 'otentik:register' %}">Don't have an account?</a>
            </div>
        </div>
        <div class="clearfix">
            <button class="btn btn-primary float-end">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
